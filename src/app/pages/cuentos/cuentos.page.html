<ion-header>
  <ion-toolbar>
    <ion-title>Libros y Perros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl" alt="Imagen">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
      </ion-label>
      <ion-button (click)="saveItem(item)" slot="end">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
