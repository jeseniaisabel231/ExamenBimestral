<ion-header>
  <ion-toolbar>
    <ion-title>Libros y Perros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let img of image; let i=index">
      <ion-thumbnail slot="start">
        <img [src]="img" alt="Imagen">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ books[i] }}</h2>
      </ion-label>
      <ion-button (click)="saveItem(img, books[i])" slot="end">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
